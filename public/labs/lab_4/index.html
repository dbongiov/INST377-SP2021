
<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Domenic Bongiovanni Lab 4</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <header class='header'>
      <h1>Domenic Bongiovanni's Lab 4</h1>
    </header>


<div class="container">
  <form action="/api" method = "post">
    <ul class="flex-outer">
      <li>
        <label for="fname">First Name</label>
        <input type="text" name= "fname" id="fname">
      </li>
      <li>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname">
      </li>
      <li>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
      </li>
      <li>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone">
      </li>
      <li>
        <label for="message">Message</label>
        <textarea rows="6" cols="33" name="message" id="message" placeholder="This is some default message text."></textarea>
      </li>
      <li>
        <p>Age</p>
        <ul class="flex-inner">
          <li>
            <input name="eighteen-to-thirtyfive" type="checkbox" id="eighteen-to-thirtyfive">
            <label for="eighteen-to-thirtyfive">18-35</label>
          </li>
          <li>
            <input name="thirtyfive-to-fifty" type="checkbox" id="thirtyfive-to-fifty">
            <label for="thirtyfive-to-fifty">35-50</label>
          </li>
          <li>
            <input name="fifty-to-sixtyfive" type="checkbox" id="fifty-to-sixtyfive">
            <label for="fifty-to-sixtyfive">50-65</label>
          </li>
        </ul>
      </li>
      <li>
        <button id= "submit" name= "submit" type="submit" formmethod= 'POST'>Submit Form</button>
      </li>
    </ul>
  </form>
</div>
